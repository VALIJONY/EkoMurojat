<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish | Ekomurojaat</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2e7d32;       /* Asosiy yashil */
            --primary-dark: #1b5e20;  /* To'q yashil */
            --accent: #00e676;        /* Yorqin yashil (urg'u uchun) */
            --bg-gradient: linear-gradient(135deg, #134e5e 0%, #71b280 100%);
            --glass: rgba(255, 255, 255, 0.92);
            --text-main: #2c3e50;
            --text-light: #636e72;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: var(--bg-gradient);
            height: 100vh; /* Ekranni to'liq egallash */
            width: 100%;
            overflow: hidden; /* Asosiy sahifa skroll bo'lmasligi uchun */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Orqa fondagi tabiat elementlari (dekoratsiya) */
        .leaf-bg {
            position: absolute;
            font-size: 15rem;
            opacity: 0.05;
            color: white;
            z-index: 0;
            pointer-events: none;
        }
        .leaf-1 { top: -50px; left: -50px; transform: rotate(-30deg); }
        .leaf-2 { bottom: -50px; right: -50px; transform: rotate(10deg); }

        .container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            width: 90%;
            max-width: 800px; /* Kengroq qildim, 2 ustun sig'ishi uchun */
            max-height: 90vh; /* Ekran balandligidan oshib ketmasligi uchun */
            padding: 30px 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column;
            z-index: 1;
            /* Agar ekran juda kichik bo'lsa, ichki qism skroll bo'ladi */
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        /* Sarlavha dizayni */
        h2 {
            text-align: center;
            color: var(--primary-dark);
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 25px;
            position: relative;
            display: inline-block;
            align-self: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: var(--accent);
            margin: 5px auto 0;
            border-radius: 2px;
        }

        form {
            display: grid;
            /* Ekran keng bo'lsa 2 ustun, tor bo'lsa 1 ustun */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px 30px;
            width: 100%;
        }

        /* Django formasi har bir maydonni <p> ichiga oladi */
        form p {
            margin: 0;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* LABEL DIZAYNI - Chiroyli va ixcham */
        label {
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            margin-bottom: 6px;
            margin-left: 4px;
            letter-spacing: 0.5px;
            transition: color 0.3s;
            display: flex;
            align-items: center;
        }

        label::before {
            content: '';
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: var(--accent);
            border-radius: 50%;
            margin-right: 6px;
        }

        /* Inputlar dizayni */
        input, select, textarea {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 0.95rem;
            background: #f8fafc;
            color: var(--text-main);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Nunito', sans-serif;
            height: 45px; /* Bir xil balandlik */
        }

        textarea {
            height: auto;
            min-height: 45px;
            resize: vertical;
        }

        /* Input fokus bo'lganda */
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(46, 125, 50, 0.1);
        }

        input:focus + label {
            color: var(--primary-dark);
        }

        /* Submit tugmasi - Gridni to'liq egallaydi */
        button[type="submit"] {
            grid-column: 1 / -1; /* To'liq kenglik */
            margin-top: 10px;
            padding: 14px;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(46, 125, 50, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(46, 125, 50, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(1px);
        }

        /* Xatoliklar va yordamchi matnlar */
        .helptext {
            font-size: 0.75rem;
            color: var(--text-light);
            margin-top: 4px;
            margin-left: 5px;
        }

        .errorlist {
            list-style: none;
            color: #e53935;
            font-size: 0.8rem;
            margin-top: 4px;
        }

        /* Checkbox va Radio uchun maxsus (agar bo'lsa) */
        input[type="checkbox"], input[type="radio"] {
            width: auto;
            height: auto;
            margin-right: 10px;
        }
        
        /* Maxfiy inputlar uchun (CSRF token) gridni buzmasligi kerak */
        input[type="hidden"] {
            display: none;
        }

        /* Skrollbar dizayni (agar ekran juda kichik bo'lsa chiqadi) */
        .container::-webkit-scrollbar {
            width: 6px;
        }
        .container::-webkit-scrollbar-track {
            background: transparent;
        }
        .container::-webkit-scrollbar-thumb {
            background-color: rgba(46, 125, 50, 0.3);
            border-radius: 20px;
        }

        /* Mobil qurilmalar uchun moslashuv */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
                max-height: 95vh;
            }
            form {
                grid-template-columns: 1fr; /* Mobil telefonda 1 ustun */
                gap: 15px;
            }
            h2 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Dekorativ barglar -->
    <div class="leaf-bg leaf-1">üåø</div>
    <div class="leaf-bg leaf-2">üçÉ</div>

    <div class="container">
        <h2>Ro'yxatdan o'tish</h2>
        <form method="post">
            {% csrf_token %}
            
            <!-- Form elementlari avtomatik Grid bo'lib joylashadi -->
            {{ form.as_p }}
            
            <button type="submit">Tasdiqlash</button>
        </form>
        <p style="text-align: center; margin-top: 20px; color: #7f8c8d; font-size: 14px;">
            Allaqachon hisobingiz bormi? <a href="{% url 'login' %}" style="color: var(--primary); text-decoration: none;">Kirish</a>
        </p>
    </div>
</body>
</html>
