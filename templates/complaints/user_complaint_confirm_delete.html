{% extends 'base.html' %}

{% block title %}Murojaatni o'chirish - EkoMurojat{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-200px)] flex items-center justify-center px-4 py-12">
    
    <!-- Confirm Card -->
    <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl shadow-slate-200/60 border border-slate-100 overflow-hidden relative transform transition-all hover:scale-[1.01]">
        
        <!-- Top Danger Line -->
        <div class="h-2 w-full bg-gradient-to-r from-red-400 to-red-600"></div>

        <div class="p-8 text-center">
            
            <!-- Icon -->
            <div class="w-20 h-20 bg-red-50 rounded-full flex items-center justify-center mx-auto mb-6 border-4 border-red-100">
                <svg class="w-10 h-10 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
            </div>

            <!-- Title -->
            <h1 class="text-2xl font-extrabold text-slate-800 mb-3 tracking-tight">
                Ishonchingiz komilmi?
            </h1>

            <!-- Message -->
            <div class="text-slate-500 mb-8 leading-relaxed">
                <p class="mb-2">Siz quyidagi murojaatni butunlay o'chirmoqchisiz:</p>
                <div class="bg-slate-50 py-3 px-4 rounded-xl border border-slate-200 font-semibold text-slate-800 text-sm mb-3 break-words">
                    "{{ object.title }}"
                </div>
                <p class="text-sm text-red-500 font-medium flex items-center justify-center gap-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                    Bu amalni ortga qaytarib bo'lmaydi!
                </p>
            </div>

            <!-- Actions -->
            <form method="post" class="grid grid-cols-2 gap-4">
                {% csrf_token %}
                
                <a href="{% url 'user_complaints' %}" class="w-full py-3 px-4 bg-white border border-slate-200 text-slate-600 font-bold rounded-xl hover:bg-slate-50 hover:text-slate-800 hover:border-slate-300 transition-all text-center flex items-center justify-center">
                    Bekor qilish
                </a>
                
                <button type="submit" class="w-full py-3 px-4 bg-red-500 text-white font-bold rounded-xl shadow-lg shadow-red-200 hover:bg-red-600 hover:shadow-red-300 hover:-translate-y-0.5 transition-all flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    O'chirish
                </button>
            </form>

        </div>
    </div>

</div>
{% endblock %}
